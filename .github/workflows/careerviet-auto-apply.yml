name: CareerViet Auto Apply

on:
  schedule:
    # Run every day at 9 AM Vietnam time (2 AM UTC)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  auto-apply:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv pip install --system python-dotenv langchain-google-genai browser-use playwright
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run CareerViet automation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python Upgrade/careerviet_gemini_headless.py
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: careerviet-results-${{ github.run_number }}
          path: |
            results/
            *.log
          retention-days: 30
